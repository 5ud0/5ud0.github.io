---
layout: default
---
<div class="post">

  <header class="post-header">
    <br>
    <h1 class="post-title"><b>{{ page.title }}</b></h1>
    <p class="post-meta"><a class="author" href="/about">{% if page.author %}{{ page.author }}{% endif %}</a>  -  {{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    {% for tag in page.tags %}
      	<a class="tags" href="/tag/{{ tag }}">{{ tag }}</a>
      {% endfor %}
  </header>

  <article class="post-content">
    <br>
    {{ content }}
  </article>
  
  {% include share-page.html %}
  
</div>
