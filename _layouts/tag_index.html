---
layout: default
---

<div>
  <center>
    <h2 style="background:#ad141e;border-radius: 20px;margin-bottom: 56px;color: white;" class="post_title"><a class="title" href="/tag/{{ page.tag }}/feed.xml"><i class="fa fa-rss"  style="font-size:130%;font-weight: 700;color: white;"> {{ page.tag | upcase }}</i></a></h2>
    <ul>
      {% for post in site.posts %}
      {% for tag in post.tags %}
      {% if tag == page.tag %}
      	<li style="padding-top: 1rem;" class='post-list'>
          <a style="font-size:2rem" class="title" href="{{ post.url }}">{{ post.title }}</a><br>
          {{ post.date | date: "%b %-d, %Y" }}<br>
          {% for tag in post.tags %}
            <a class="tags" href="/tag/{{ tag }}">{{ tag }}</a>
          {% endfor %}
        </li>
      {% endif %}
      {% endfor %}
      {% endfor %}
    </ul>
  </center>
</div>
