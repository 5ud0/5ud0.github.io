# Prose.io Config
prose:
  siteurl: 'http://rrevanth.github.io/'
  relativeLinks: 'http://rrevanth.github.io/links.jsonp'
  media: 'assests/media'
  metadata:
    _posts/blog:
      - name: "layout"
        field:
          element: "hidden"
          value: "blogpost"
      - name: "title"
        field:
          element: "text"
          label: "Enter title of the Article"
          placeholder: "Enter Title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
      - name: "author"
        field:
          element: "hidden"
          value: "Revanth Revoori"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
          alterable: "true"
      - name: "categories"
        field:
          element: "hidden"
          value: "blog"
          alterable: "true"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Add Tags"
          options:
            - name: "Blog"
              value: "blog"
          alterable: true
      - name: "excerpt_separator"
        field:
          element: "text"
          value: "<!--more-->"
