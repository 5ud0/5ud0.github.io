  <script>
    /* Load CSS Asynchronously*/
    function loadcss(url){var head=document.getElementsByTagName('head')[0];element=document.createElement("link");element.rel="stylesheet",element.type="text/css",element.href=url,element.media="non-existant-media",head.appendChild(element,head.firstChild),setTimeout(function(){element.media="all"});};
    /** Usage : 
     *loadcss( "/css/main.css" ); 
    */
    loadcss( "/css/main.css" ); 
  </script><noscript><link href="/css/main.css" rel="stylesheet"></noscript>
