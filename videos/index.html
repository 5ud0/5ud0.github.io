---
layout: blog
---

<div class="blog">
	<ul>
	  {% for post in site.categories.tidbit %}
	    <li class='post-list'>
	      <br>
	      <a class="title" href="{{ post.url }}">{{ post.title }}</a><br>
	      {% for tag in post.tags %}
	      	<a class="tags" href="/tag/{{ tag }}">{{ tag }}</a>
	      {% endfor %}
	      <br><br>
	      <section class="post-excerpt" >
	      	{{ post.excerpt }}
	      </section>
	    </li>
	    <br>
	  {% endfor %}
	</ul>
</div>
