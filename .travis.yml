language: ruby
cache: bundler
branches:
  only:
  - source
rvm:
- 2.2.3
before_install:
- openssl aes-256-cbc -K $encrypted_03d4a3e5ed5c_key -iv $encrypted_03d4a3e5ed5c_iv
  -in .deploy_key.enc -out ~/.ssh/deploy_key -d
- chmod u=rw,og= ~/.ssh/deploy_key
- echo "Host github.com" >> ~/.ssh/config
- echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
- git --version
- git config user.name "Travis"
- git config user.email "revanth001reva@gmail.com"
- git remote set-url origin git@github.com:rrevanth/rrevanth.github.io.git
- git remote -v
script:
- bundle exec rake
notifications:
  email:
    recipients:
    - revanth001reva@gmail.com
    on_success: change
    on_failure: always
deploy:
  provider: s3
  access_key_id: AKIAIXSM4R22FSNYNUVA
  secret_access_key:
    secure: 
  bucket: reva-assets
  local-dir: _site/assets
  upload-dir: assets
  acl: public_read
  on:
    repo: rrevanth/rrevanth.github.io
    branch: source
