---
layout: blog
---

<style type="text/css">
ol { 
    counter-reset: item;
    list-style-type: none;
}
li { display: block; }
/*li:before { 
    content: counter(item) "  "; 
    counter-increment: item 
}*/
</style>

<div class="blog">
	<ul>
	  {% for post in site.categories.reads %}
	    <li>
	      <br><br>
	      <a href="{{ post.url }}">{{ post.title }}</a>
	      <br>
	      {{ post.date | date: "%b %-d, %Y" }}
	      {{ post.excerpt }}
	      <br><br>
	    </li>
	  {% endfor %}
	</ul>
</div>
