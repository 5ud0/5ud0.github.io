---
layout: tags
---

<div>

	{% capture tags %}
	  {% for tag in site.tags %}
	    {{ tag[0] }}
	  {% endfor %}
	{% endcapture %}
	{% assign sortedtags = tags | split:' ' | sort %}

	{% for tag in sortedtags %}
		<a class="tags" href="/tag/{{ tag }}">{{ tag }}</a>
		<ul>
	  		{% for post in site.tags[tag] %}
	    		<li><a class='tag-title' href="{{ post.url }}">{{ post.title }}</a></li>
	  		{% endfor %}
	  	</ul>
	{% endfor %}

</div>
