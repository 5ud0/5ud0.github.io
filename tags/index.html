---
layout: tags
---

<div>

	{% capture tags %}
	  {% for tag in site.tags %}
	    {{ tag[0] }}
	  {% endfor %}
	{% endcapture %}
	{% assign sortedtags = tags | split:' ' | sort %}

	<div id="select-header">
		<center>
			<select class="alltag-select" onchange="location = this.options[this.selectedIndex].value;">
				<option value="#" selected="selected">Categories</option>
				{% for tag in sortedtags %}
					<option value="#{{tag}}" >{{ tag | upcase }}</option>
				{% endfor %}
			</select>	
		</center>
	</div>

	{% for tag in sortedtags %}
		<div id="{{tag}}" class="alltag-div">
			<center>
				<a  id="goog-wm-sb" style="padding: 0px 10px;" class="alltags" href="/tag/{{ tag }}">{{ tag | upcase }}</a>
				<ul class="alltag-ul">
			  		{% for post in site.tags[tag] %}
			    		<li class="alltag-li"><a class='alltag-title' href="{{ post.url }}">{{ post.title }}</a></li>
			  		{% endfor %}
			  	</ul>
			</center>
		</div>
	{% endfor %}

</div>
