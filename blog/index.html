---
layout: blog
---

<div>
  <ul>
    {% for post in site.categories.blog %}
      <li class='post-list'>
        
        <a class="title" href="{{ post.url }}">{{ post.title }}</a><br>
        {{ post.date | date: "%b %-d, %Y" }}<br>
        <section>
        {% for tag in post.tags %}
          <a class="tags" style="margin-top:0.3em" href="/tag/{{ tag }}">{{ tag }}</a>
        {% endfor %}
        </section><br>
        <section class="post-excerpt" >
          {{ post.excerpt | markdownify | remove: '<p>' | remove: '</p>' }} <span style="color:#ccc;">. . .</span>
          <a class="readmore" href="{{ post.url }}"><i class="fa fa-long-arrow-right"></i></a><br>
        </section>
        <!-- <section>
        <a id="goog-wm-sb" style="display:inline;padding:0.25em 0.5em;" href="{{ post.url }}">Read More</a><br>
        </section> -->
      </li>
      <br>
    {% endfor %}
  </ul>
</div>
