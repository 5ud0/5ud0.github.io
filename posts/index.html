---
layout: blog
---

<div>
  <center>
    <ul>
      {% for post in site.posts %}
        <li class='post-list'>
          <a style="font-size:2rem" class="title" href="{{ post.url }}">{{ post.title }}</a><br>
          {{ post.date | date: "%b %-d, %Y" }}<br><br>
          {% for tag in post.tags %}
            <a class="tags" href="/tag/{{ tag }}">{{ tag }}</a>
          {% endfor %}
        </li>
        <br>
      {% endfor %}
    </ul>
  </center>
</div>
