---
layout: blog
---

<div>
	<ul>
	  {% for post in site.posts %}
	    <li class='post-list'>
	      
	      <a class="title" href="{{ post.url }}">{{ post.title }}</a><br>
	      {{ post.date | date: "%b %-d, %Y" }}<br><br>
	      <section class="post-excerpt" >
	      	{{ post.excerpt }}
	      </section>
	      {% for tag in post.tags %}
	      	<a class="tags" href="/tag/{{ tag }}">{{ tag }}</a>
	      {% endfor %}
	    </li>
	    <br>
	  {% endfor %}
	</ul>
</div>
