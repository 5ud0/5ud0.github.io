# Build settings
markdown: kramdown
exclude:
  - README.md
  - Rakefile
  - Gemfile
  - .deploy_key.enc
  - publish.bat
  - travis
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml

# paginate: 2
