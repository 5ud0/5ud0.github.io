# Specific settings
# @URL Setting
permalink: /:categories/:year/:month/:title

# Octopress Escape Code
escape_code: true

# Encoding
encoding: "utf-8"

# Sass style for minimum space
sass:
    style: compressed
excerpt_separator: <!--more-->  # you can specify your own separator, of course.

kramdown:
  input: GFM
  syntax_highlighter: rouge

name: Revanth's Blog
email: revanth001reva@gmail.com
author: "Revanth Revoori"

# Lunr search config
lunr_search:
  excludes: [rss.xml, atom.xml]
  stopwords: "stopwords.txt"
  min_length: 2

# Minifier options
jekyll-press:
  exclude: 'atom.xml' # Exclude files from processing - file name, glob pattern or array of file names and glob patterns
  js_options: {}      # js minifier options
  css_options: {}     # css minifier options
  html_options: {}    # html minifier options

gems:
- jemoji
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-feed

