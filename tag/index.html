---
layout: default
title: Tag View
---
{% capture tags %}{% for tag in site.tags %}{{ tag | first }}{% unless forloop.last %},{% endunless %}{% endfor %}{% endcapture %}
{% assign sortedtags = tags | split:',' | sort %}
<div>
<center>
    <div id="s-tag-button" class='s-tags-toggle' style="font-size:15px">Show Tags</div>
    <div id="s-tags-div">
        <!-- <button id="goog-wm-sb" class="search-tags" value='{{tag}}' >{{ tag }}</button> -->
        {% for tag in sortedtags %}
            <a style="margin:2rem;" id="s-tag-button" class="search-tags" href="{{tag}}" >{{ tag }}</a>
        {% endfor %}
    </div>
</center>
</div>
<script>
$(document).ready(function() {

  $('.s-tags-toggle').on('click',function() {
      $('#s-tags-div').toggle();
      if ($(".s-tags-toggle").text() == "Hide Tags") {
          $(".s-tags-toggle").text("Show Tags");
      }
      else {
          $(".s-tags-toggle").text("Hide Tags");
      }
    });
});
</script>
