---
layout: blog
---

<style type="text/css">
ol { 
    counter-reset: item;
    list-style-type: none;
}
li { display: block; }
/*li:before { 
    content: counter(item) "  "; 
    counter-increment: item 
}*/
</style>

<div>
	<ul>
	  {% for post in site.posts %}
	    <li class='post-list'>
	      
	      <a class="title" href="{{ post.url }}">{{ post.title }}</a><br>
	      {{ post.date | date: "%b %-d, %Y" }}<br><br>
	      {{ post.excerpt }}
	      {% for tag in post.tags %}
	      	<a class="tags" href="/tag/{{ tag }}">{{ tag }}</a>
	      {% endfor %}
	    </li>
	    <br>
	  {% endfor %}
	</ul>
</div>
